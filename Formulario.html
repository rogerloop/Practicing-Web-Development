  <input type="submit" value="Aceptar" /><br /><br />
  Edad;
  <input type="number" name="edad" id="edad" min="18" max="100" />
  <input type="submit" value="Aceptar" />br><br />

  <input type="url" name="URL" id="URL" /><br /><br />

    type="number"
    name="edad"
    id="edad"
    min="0"
    max="100"
    step="5"
    usuario
    sobre
    cómo
    rellenar
    un
    campo.
    Desaparecerá
    placeholder="Introduce edad"
  /><br /><br />
  cuando el usuario empiece a escribir. Rango:

    type="range"
    min="0"
    Con
    el

    definimos
    un
    campo

    max="100"
    step="5"
  /><br /><br />

  <input
    pattern="(0-

    br
